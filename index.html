<html>
<head>
    <title>Тетрис JavaScript</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Тетрис JavaScript</h1>
    <h2>Управление игрой</h2>
    <p>Стрелка влево - перемещение фигуры влево</p>
    <p>Стрелка вправо - перемещение фигуры вправо</p>
    <p>Стрелка вниз - "уронить" фигуру</p>
    <p>Стрелка вверх - повернуть фигуру</p>

    <form action="main.html" method="get">
    <h3> Введите Ваше имя:<br>
    <input id="input_txt" placeholder="Имя пользователя"><br>
    <input id="button" type="button" value="Ввод"></h3></form>

    <canvas id="tetris" width="200" height="400"></canvas>

    <div>
        Имя игрока: <div id="user_name"></div>
    </div>
    <div>
        Уровень: <div id="level"></div>
    </div>
    <div>
        Количество очков: <div id="score">0</div>
    </div>

    <script src="tetrominoes.js"></script>
    <script src="tetris.js"></script>
</body>
</html>
